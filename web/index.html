<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Search Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --primary: #06b6d4;
  --primary-dark: #0891b2;
  --text: #f1f5f9;
  --muted: #94a3b8;
  --border: #334155;
  --success: #10b981;
  --error: #f43f5e;
  --accent: #8b5cf6;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #0c4a6e, #06b6d4, #8b5cf6);
  color: white;
  padding: 56px 24px 120px; /* MÁS espacio abajo */
  position: relative;
  overflow: hidden;
}


header::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.35), transparent 50%),
    radial-gradient(circle at 80% 50%, rgba(6, 182, 212, 0.35), transparent 50%);
  pointer-events: none;
}

header h1 {
  margin: 0;
  font-size: 34px;
  font-weight: 700;
  position: relative;
  z-index: 1;
}

header p {
  margin-top: 10px;
  max-width: 760px;
  opacity: 0.95;
  position: relative;
  z-index: 1;
}

/* ===== MAIN ===== */
main {
  max-width: 1100px;
  margin: 0 auto 40px;
  padding: 0 16px;
  position: relative;
  z-index: 2;
}

/* ===== SEARCH BOX ===== */
.search-box {
  position: relative;
  z-index: 3;
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  display: flex;
  gap: 12px;
  align-items: center;
  box-shadow:
    0 25px 45px rgba(0,0,0,.5),
    0 0 0 1px var(--border);
}

.search-box input[type="text"],
.search-box input[type="number"] {
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 14px 16px;
  font-size: 15px;
  transition: border-color .2s, box-shadow .2s;
}

.search-box input[type="text"] {
  flex: 1;
}

.search-box input[type="number"] {
  width: 90px;
  text-align: center;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(6,182,212,.15);
}

.search-box button {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  border: none;
  padding: 14px 26px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

.search-box button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(6,182,212,.35);
}

.search-box button:active {
  transform: scale(.97);
}

/* ===== STATUS ===== */
.status {
  margin: 26px 6px 12px;
  font-size: 14px;
  color: var(--muted);
}

.status.success { color: var(--success); }
.status.error { color: var(--error); }

/* ===== RESULTS ===== */
.results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 18px;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 18px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  animation: fadeUp .35s ease forwards;
  transition: transform .2s, box-shadow .2s, border-color .2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 32px rgba(6,182,212,.25);
  border-color: var(--primary);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.card-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 6px;
}

.card-title a {
  text-decoration: none;
  color: var(--text);
}

.card-title a:hover {
  color: var(--primary);
}

.card-snippet {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 14px;
}

/* ===== FOOTER CARD ===== */
.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}

/* ===== BADGES ===== */
.badges span {
  background: linear-gradient(
    135deg,
    rgba(6,182,212,.25),
    rgba(139,92,246,.25)
  );
  color: var(--primary);
  padding: 4px 10px;
  border-radius: 999px;
  margin-right: 6px;
  font-weight: 500;
  border: 1px solid rgba(6,182,212,.3);
}

/* ===== OPEN BUTTON ===== */
.open-btn {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

.open-btn:hover {
  color: var(--accent);
  text-decoration: underline;
}

/* ===== LOADER ===== */
.loader {
  border: 4px solid var(--border);
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  width: 38px;
  height: 38px;
  animation: spin 1s linear infinite;
  margin: 50px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  margin-top: 70px;
  padding-bottom: 20px;
}
</style>
</head>

<body>

<header>
  <h1>Search Intelligence</h1>
  <p>
    Plataforma de búsqueda semántica que consolida información web
    mediante APIs externas y procesamiento backend con FastAPI.
  </p>
</header>

<main>

  <div class="search-box">
    <input
      id="query"
      type="text"
      placeholder="Ej. becas, empleos TI, investigación en IA"
      onkeydown="if(event.key==='Enter') search()"
    >
    <input id="limit" type="number" value="5" min="1" max="20">
    <button onclick="search()">Buscar</button>
  </div>

  <div id="status" class="status">
    Ingrese una consulta y presione <strong>Buscar</strong>.
  </div>

  <div id="results" class="results"></div>

</main>

<footer>
  Proyecto académico · FastAPI · APIs externas · AWS
</footer>

<script>
async function search() {
  const q = document.getElementById("query").value.trim();
  const limit = document.getElementById("limit").value;
  const status = document.getElementById("status");
  const resultsDiv = document.getElementById("results");

  if (!q) {
    status.className = "status error";
    status.textContent = "Debe ingresar una consulta válida.";
    return;
  }

  status.className = "status";
  status.textContent = "Buscando resultados…";
  resultsDiv.innerHTML = '<div class="loader"></div>';

  try {
    const res = await fetch("/api/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q, limit })
    });

    if (!res.ok) throw new Error();

    const data = await res.json();
    renderResults(data.results || []);
    status.className = "status success";
    status.innerHTML =
      `Se encontraron <strong>${(data.results || []).length}</strong> resultados para <strong>${q}</strong>.`;

  } catch {
    status.className = "status error";
    status.textContent = "Error al consultar el servicio de búsqueda.";
    resultsDiv.innerHTML = "";
  }
}

function renderResults(results) {
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!results.length) {
    resultsDiv.innerHTML =
      "<p style='color:var(--muted)'>No se encontraron resultados.</p>";
    return;
  }

  results.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div>
        <div class="card-title">
          <a href="${r.url}" target="_blank" rel="noopener">
            ${r.title || r.url}
          </a>
        </div>
        <div class="card-snippet">
          ${r.snippet || "Sin descripción disponible."}
        </div>
      </div>

      <div class="card-footer">
        <div class="badges">
          <span>Web</span>
          <span>API</span>
        </div>
        <a class="open-btn" href="${r.url}" target="_blank">Abrir ↗</a>
      </div>
    `;
    resultsDiv.appendChild(card);
  });
}
</script>

</body>
</html>
